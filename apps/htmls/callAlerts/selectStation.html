<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/global.css" />
		<link rel="stylesheet" href="../../../css/station.css" />
	</head>

	<body>
		<div class="mui-content" id="station">
			<header class="mui-bar mui-bar-nav" style="background-color: transparent;">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left md-header md-header-back-size">返回</a>
				<h1 class="mui-title md-header md-header-title-size">选择工位</h1>
			</header>
			<div class="mui-content background">
				<ul class="mui-table-view" style="background-color: transparent;color: white;">
					<li class="mui-table-view-cell md-ul-li" v-for="(station,index) in stations" @tap="onTapSelectItem(station,index)">
						{{station.stationName}}
					</li>
				</ul>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/static.js"></script>
		<script type="text/javascript" src="../../../config.js"></script>
		<script type="text/javascript" src="../../../js/function.js"></script>
		<script type="text/javascript" src="../../../js/vue.min.js"></script>
		<script type="text/javascript" src="../../controllers/station.js" ></script>
	</body>

</html>
